<!-- @format -->

<html>
  <script type="text/javascript">
    // The following script will take the current URL and redirect the user to the main entry point,
    // but keeping the path that was entered. This way, our React routing can take over.
    var segmentCount = 0;
    var l = window.location;
    l.replace(
      l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        "/?p=/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(segmentCount)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash
    );
  </script>
</html>
